
<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --font-size: 18px;
    }
    body {
      font-size: var(--font-size);
    }
    @media (max-width: 600px) {
      :root {
        --font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <p>Font size scales responsively</p>
</body>
</html>
